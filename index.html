<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7K Life</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    body {
      background-color: #0f0f0f;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 5px #7f00ff;
    }
    .section {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(127, 0, 255, 0.4);
      position: relative;
    }
    .section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #bb86fc;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #bb86fc;
      color: #000;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px #7f00ff;
      z-index: 1000;
    }
    .todo input[type="text"] {
      width: 80%;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }
    .todo button {
      padding: 8px 12px;
      margin-left: 8px;
      background: #bb86fc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .todo ul {
      margin-top: 10px;
    }
    .todo ul li {
      margin: 5px 0;
      list-style: none;
    }
    .tracker .habit {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .tracker .habit input {
      width: 50px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      background: #121212;
      color: #fff;
      margin-top: 10px;
    }
    #notesPanel, #historyPanel {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100vh;
      background: #121212;
      padding: 20px;
      transition: left 0.3s ease;
      overflow-y: auto;
      z-index: 999;
    }
    .visible {
      left: 0 !important;
    }
  </style>
</head>
<body>
  <h1>7K Life Dashboard</h1>
  <div class="section tracker">
    <h2>Glow-Up Tracker</h2>
    <div id="habits"></div>
  </div>
  <div class="section todo">
    <h2>To-Do List</h2>
    <input type="text" id="todoInput" placeholder="Add a task...">
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
  </div>
  <div class="section journal">
    <h2>Journal</h2>
    <textarea id="journalInput" placeholder="Write your thoughts..."></textarea>
  </div>  <div id="notesPanel">
    <h2>Advanced Notes</h2>
    <textarea placeholder="Markdown style notes..."></textarea>
    <button onclick="togglePanel('notesPanel')">Close</button>
  </div>  <div id="historyPanel">
    <h2>Journal History</h2>
    <div id="journalHistory"></div>
    <button onclick="togglePanel('historyPanel')">Close</button>
  </div>  <div class="fab" onclick="openAddMenu()">+</div>  <script>
    const habits = JSON.parse(localStorage.getItem('habits')) || ["Fap Streak", "Workout", "Sleep"];
    const habitData = JSON.parse(localStorage.getItem('habitData')) || {};

    function renderHabits() {
      const container = document.getElementById('habits');
      container.innerHTML = '';
      habits.forEach(habit => {
        const div = document.createElement('div');
        div.className = 'habit';
        div.innerHTML = `<span>${habit}:</span><input type='text' value='${habitData[habit] || ''}' oninput='saveHabit("${habit}", this.value)'>`;
        container.appendChild(div);
      });
    }

    function saveHabit(habit, value) {
      habitData[habit] = value;
      localStorage.setItem('habitData', JSON.stringify(habitData));
    }

    function addTodo() {
      const input = document.getElementById('todoInput');
      const task = input.value.trim();
      if (task !== '') {
        const list = JSON.parse(localStorage.getItem('todoList')) || [];
        list.push(task);
        localStorage.setItem('todoList', JSON.stringify(list));
        renderTodoList();
        input.value = '';
      }
    }

    function renderTodoList() {
      const ul = document.getElementById('todoList');
      ul.innerHTML = '';
      const list = JSON.parse(localStorage.getItem('todoList')) || [];
      list.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task;
        ul.appendChild(li);
      });
    }

    function saveJournal() {
      const entry = document.getElementById('journalInput').value;
      const today = new Date().toISOString().split('T')[0];
      let history = JSON.parse(localStorage.getItem('journalHistory')) || {};
      history[today] = entry;
      localStorage.setItem('journalHistory', JSON.stringify(history));
    }

    function renderJournalHistory() {
      const container = document.getElementById('journalHistory');
      const history = JSON.parse(localStorage.getItem('journalHistory')) || {};
      container.innerHTML = '';
      for (let date in history) {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${date}:</strong> ${history[date]}`;
        container.appendChild(p);
      }
    }

    function openAddMenu() {
      const habit = prompt("Add new habit name:");
      if (habit) {
        habits.push(habit);
        localStorage.setItem('habits', JSON.stringify(habits));
        renderHabits();
      }
    }

    function togglePanel(id) {
      document.getElementById(id).classList.toggle('visible');
    }

    let startX = 0;
    document.body.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.body.addEventListener('touchend', e => {
      const deltaX = e.changedTouches[0].clientX - startX;
      if (deltaX > 100) togglePanel('notesPanel');
      else if (deltaX < -100) togglePanel('historyPanel');
    });

    window.onload = () => {
      renderHabits();
      renderTodoList();
      setInterval(saveJournal, 5000);
    };
  </script></body>
</html>
